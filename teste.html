DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <!--Exemplo de cenario: https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fimages%2Fpanorama-lab-360-degrees-laboratory-clean-room-where-experiments-are-conducted-on-human-blood-virtual-panorama-of-the-laboratory-complex-360-degree-overview-of-laboratory-equipment%2F247060215&psig=AOvVaw0XkPsP6_-WsIXYLI0ZwmSv&ust=1713266291847000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNjF_7eMxIUDFQAAAAAdAAAAABAE-->
    <a-scene>
        <img id="laboratory" src="laboratory.jpeg">
        <a-sky id="image-360" radius="10" src="#laboratory"></a-sky>

        <a-asset-item id="baloes" src="/chemistry_glassware/scene.gltf"></a-asset-item>
        <a-entity gltf-model="#baloes" scale="0.15 0.15 0.15" rotation="0 110 0" position="-7.108 -3.396 -0.339"></a-entity>


        
        <a-asset-item id="potion" src="/chemical_potion/scene.gltf"></a-asset-item>
        <a-entity gltf-model="#potion" scale="0.15 0.15 0.15" rotation="0 110 0" position="1.309 -2.869 9.512"></a-entity>
        
        <a-entity gltf-model="#potion" scale="0.15 0.15 0.15" rotation="0 110 0" position="-0.240 -2.607 9.318"></a-entity>

           
        <!-- Suporte para Bastões de Vidro -->
        <a-cylinder position="1.309 -2.869 9.512" rotation="90 0 0" height="0.5" radius="0.05" color="gray"></a-cylinder>
        <a-cylinder position="1.309 -2.869 9.512" rotation="0 0 90" height="0.5" radius="0.05" color="gray"></a-cylinder>

        <!-- Etiqueta 1 -->
        <a-entity position="1.380 -3.22 8.911">
            <!-- Container da etiqueta -->
            <a-entity a-billboard>
            <!-- Retângulo -->
            <a-plane width="0.6" height="0.2" color="white" rotation="0 180 0"></a-plane>
            <!-- Texto -->
            <a-entity rotation="0 180 0">
                <a-text value="Substância A" color="black" align="center" position="0 0 0.01" width="1.5"></a-text>
            </a-entity>
            </a-entity>
        </a-entity>
        
        <!-- Etiqueta 2 -->
        <a-entity position="-0.25 -2.94 8.623">
            <!-- Container da etiqueta -->
            <a-entity a-billboard>
            <!-- Retângulo -->
            <a-plane width="0.6" height="0.2" color="white" rotation="0 180 0"></a-plane>
            <!-- Texto -->
            <a-entity rotation="0 180 0">
                <a-text value="Substância B" color="black" align="center" position="0 0 0.01" width="1.5
                "></a-text>
            </a-entity>
            </a-entity>
        </a-entity>

        <a-entity position="3.219 -3.51 1.396" rotation="0 22.64 0">
            <a-box color="#808080" width="4" height="0.5" depth=" 4" rotation="0 0 0" position="1.247 -1.91 2.028">
                <a-box color="#808080" width="4" height="0.5" depth=" 4" rotation="90 90 0" position="1.805 1.684 -0.0003 "></a-box>
                <a-cylinder position="-1.5 -2 -1.5 " radius="0.2" height="4" color="#f5f5f5" ></a-cylinder>
                <a-cylinder position="1.5 -2 -1.5 " radius="0.2" height="4" color="#gray" ></a-cylinder>
                <a-cylinder position="-1.5 -2 1.5 " radius="0.2" height="4" color="#gray" ></a-cylinder>
                <a-cylinder position="1.5 -2 1.5 " radius="0.2" height="4" color="#gray" ></a-cylinder>
            </a-box>
        </a-entity>
        
    </a-scene>
</body>
</html>
